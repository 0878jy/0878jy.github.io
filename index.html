<h2>番茄炒蛋做法</h2>
打入兩顆蛋並攪拌均勻，熱油鍋後倒入炒成蛋取出備用。
    <p>
原鍋下油爆香蒜末。
    <p>
 加入切小塊的番茄及少許鹽巴拌炒。
    <p>
可加入一點水持續拌炒至番茄呈微稠狀，再加入番茄醬、砂糖、炒蛋拌炒均勻。
    <p>
灑上蔥花，即可美味上桌。
    <p>
