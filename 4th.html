<h2>宮保雞丁做法</h2>
首先將雞肉切塊後與醃料均勻混合醃製15~20分鐘。
    <p>
起油鍋，將雞肉下鍋炒至約7分熟後起鍋備用。
    <p>
利用同一油鍋，將蔥白、薑、蒜下鍋爆香。接著將乾辣椒與雞肉下鍋炒熟
    <p>
最後起鍋前再加入蔥綠、麻辣花生和適量的鹽與糖調味即可。
    <p>
